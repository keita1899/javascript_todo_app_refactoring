<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>One Task</h1>
  <button class="delete-todo-button" id="delete-todo-button">削除</button>
  <div class="todo-container" id="todo-container">
  </div>

  <div class="todo-form" id="todo-form">
    <input type="text" class="todo-input" id="todo-input">
    <button class="add-button" id="add-button">保存</button>
  </div>

  <div class="completed-todo-container">
    <h2>完了したタスク</h2>

    <button id="delete-all-todo-button">全て削除</button>

    <ul class="completed-todolist" id="completed-todolist">
      
    </ul>
  </div>
  
  <script src="maindup.js"></script>
</body>
</html>
